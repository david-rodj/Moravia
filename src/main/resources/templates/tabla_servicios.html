<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Servicios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
  <link rel="stylesheet" th:href="@{/css/landing.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{/css/tabla_servicios.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;600;700;900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header th:replace="~{fragmentos :: header}"></header>

  <main class="services-main">
    <div class="container-servicios">
      <div class="header-section">
        <h1 class="services-title">Nuestros <em>Servicios</em></h1>
        <p class="services-subtitle">Descubre todo lo que tenemos para ofrecerte</p>
      </div>

      <div class="table-wrapper">
        <table class="services-table">
          <thead>
            <tr class="table-header">
              <th class="th-id">ID</th>
              <th class="th-nombre">Servicio</th>
              <th class="th-descripcion">Descripción</th>
              <th class="th-precio">Precio</th>
              <th class="Acciones">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr class="service-row" th:each="servicio : ${servicios}">
              <td class="service-id">
                <a class="service-link" th:href="@{/servicios/{idServicio}(idServicio=${servicio.idServicio})}">
                  [[${servicio.idServicio}]]
                </a>    

              </td>
              <td class="service-name" th:text="${servicio.nombre}">Nombre</td>
              <td class="service-description" th:text="${servicio.descripcion}">Descripción</td>
              <td class="service-price">
                <span class="price-symbol">&euro;</span>
                <span class="price-value" th:text="${servicio.precio}">0</span>
              </td>
              <td>
                <a
                  th:href="@{/servicios/editar/{idServicio}(idServicio=${servicio.idServicio})}">
                  Editar
                </a>
                <a
                  th:href="@{/servicios/delete/{idServicio}(idServicio=${servicio.idServicio})}">
                  Eliminar
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <a
          type="button"
          th:href="@{/servicios/nuevo}" class="ButtonLog">
          Agregar servicio
        </a>
      </div>
    </div>
  </main>

  <footer th:replace="~{fragmentos :: footer}"></footer>
</body>

</html>
