<form #serviceForm="ngForm" (ngSubmit)="addService(serviceForm)">
  <label for="id">Id</label><br>
  <input type="text" id="id" name="id" [(ngModel)]="formService.id" required><br>

  <label for="name">Nombre</label><br>
  <input type="text" id="name" name="name" [(ngModel)]="formService.name" required><br>

  <label for="price">Precio</label><br>
  <input type="number" id="price" name="price" [(ngModel)]="formService.price" required><br>

  <label for="description">Descripci√≥n</label><br>
  <textarea id="description" name="description" [(ngModel)]="formService.description"></textarea><br>

  <label for="image">Imagen (URL)</label><br>   
  <input type="text" id="image" name="image" required [(ngModel)]="formService.image"><br>

  <button type="submit" [disabled]="!serviceForm.form.valid">Agregar Servicio</button>
</form>
