<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Moravia Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/header.css}" />
  <link rel="stylesheet" th:href="@{/css/navbar.css}" />
  <link rel="stylesheet" th:href="@{/css/footer.css}" />
  <link rel="stylesheet" th:href="@{/css/landing.css}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" th:href="@{/css/servicioscl.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@400;600;700;900&display=swap"
    rel="stylesheet">
</head>

  <div class="auth-wrap">
    <div class="auth-card">
      <div class="auth-head">
        <img class="auth-logo" th:src="@{/img/logo.png}" alt="Moravia Hotel" />
        <h1 class="auth-title">Iniciar sesión</h1>
      </div>
      <p class="auth-sub">Accede con tu correo y contraseña.</p>

      <!-- Mensajes Spring Security -->
      <div class="alert error" th:if="${param.error}">Correo o contraseña inválidos.</div>
      <div class="alert success" th:if="${param.logout}">Has cerrado sesión.</div>
      <div class="alert success" th:if="${param.registered}">¡Registro exitoso! Inicia sesión.</div>

      <form th:action="@{/login}" method="post" novalidate>
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="field">
          <label for="username">Correo</label>
          <!-- Spring Security espera name="username" -->
          <input id="username" name="username" type="email" placeholder="tu@correo.com" required />
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <!-- Spring Security espera name="password" -->
          <input id="password" name="password" type="password" placeholder="••••••••" required />
        </div>

        <button class="btn" type="submit">Entrar</button>
      </form>

      <p class="muted">¿No tienes cuenta? <a th:href="@{/clientes/nuevo}">Crear cuenta</a></p>
    </div>
  </div>

</body>

</html>
